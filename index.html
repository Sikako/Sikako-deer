<!DOCTYPE html>

<html
  <head>
    <title>Sikako-deer</title>
    <meta charset="utf8">
    <meta name="vieewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css">
    <script>
      function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /*loop through a collection of all HTML elements:*/
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
          elmnt = z[i];
          /*search for elements with a certain atrribute:*/
          file = elmnt.getAttribute("w3-include-html");
          if (file) {
            /*make an HTTP request using the attribute value as the file name:*/
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
              if (this.readyState == 4) {
                if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                /*remove the attribute, and call this function once more:*/
                elmnt.removeAttribute("w3-include-html");
                includeHTML();
              }
            }      
            xhttp.open("GET", file, true);
            xhttp.send();
            /*exit the function:*/
            return;
          }
        }
      };
      </script>
  </head>
  <body>
    <div w3-include-html="./kuonlun.html"></div>
    <section>
      <div><img src="./pictures/1.jpg"></div>
      <div><img src="./pictures/2.jpg"></div>
      <div><img src="./pictures/3.jpg"></div>
      <div><img src="./pictures/4.jpg"></div>
      <div><img src="./pictures/5.jpg"></div>
      <div><img src="./pictures/6.jpg"></div>
      <div class="travel" style="--i:1">travel</div>
      <div class="travel" style="--i:2">travel</div>
      <div class="travel" style="--i:3">travel</div>
    </section>


    <script>includeHTML();</script>
    
  </body>
</html>
